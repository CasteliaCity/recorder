plugins {
    id 'application'
}

mainClassName = 'frc.team2767.recorder.Main'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.squareup.moshi:moshi:1.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'org.apache.commons:commons-csv:1.5'

    implementation ('org.strykeforce.thirdcoast:core:18.4.0')  {
        exclude(group: 'openrio.mirror.third.ctre')
        exclude(group: 'openrio.mirror.third.kauailabs')
        exclude(group: 'org.nanohttpd')
    }
}
